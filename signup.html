<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
  </head>
  <link rel="icon" href="/assets/instagram.png" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <main>
      <img src="/assets/name-logo.png" alt="" />
      <form id="myForm">
        <div class="form-group">
          <input
            type="text"
            name="firstName"
            id="first-name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="lastName"
            id="last-name"
            placeholder="Last Name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <div class="password-container">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
      </form>

      <button class="btn signup-btn" type="submit">Create Account</button>
      <p class="alert-message hide">Please Fill All The Input Fields</p>
      <p>
        Already have an account?<a class="sign-up" href="/login.html">
          Login.</a
        >
      </p>
    </main>
    <script src="backend/database.js" type="module"></script>
    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
