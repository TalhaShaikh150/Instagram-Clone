<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay hide"></div>

    <div class="header">
      <p class="username"></p>

      <button class="logout-btn">
        Log Out <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </button>
    </div>

    <div class="profile-container">
      <div class="profile-border">
        <img src="assets/profile.png" alt="Profile Picture" class="profile" />
        <label class="upload-btn">
          <i class="fa-solid fa-plus"></i>
        </label>
      </div>
      <div class="posts">
        Posts
        <span class="post-count">0</span>
      </div>
      <div class="followers">
        Followers
        <span>0</span>
      </div>
      <div class="following">
        Following
        <span>0</span>
      </div>
    </div>

    <!--Profile-Modal-->

    <div class="profile-modal hide">
      <label for="profile"></label>
      <input type="file" class="profile-pic" id="profile" />
      <button class="post-profile-btn">Add Pic</button>
      <button class="back-profile-btn">Back</button>
    </div>

    <!--Bio-->
    <div class="bio">
      <p class="username"></p>
      <p>MERN Stack Dev 🚀 | Learning & Building</p>
      <p>📍 Karachi, Pakistan</p>
      <div class="flex">
        🔗
        <a href="https://developer-talha.netlify.app/" target="_blank">
          developer-talha.netlify.app
        </a>
      </div>
    </div>

    <!--All-Post-->
    <div class="post-modal hide">
      <h3 class="modal-title">Create New Post</h3>
      <input type="text" class="post-title" placeholder="Enter post title..." />
      <label for="file"></label>
      <input type="file" class="post-file" id="file" />
      <button class="add-post-btn">Add Post</button>
      <button class="back-post-btn">Back</button>
    </div>

    <div class="post-container"></div>

    <!--Navigation-->
    <div class="navigation">
      <a href="feed.html"> <i class="fa-solid fa-house"></i></a>
      <i class="fa-solid fa-square-plus show-post-btn"></i>
      <i class="fa-solid fa-heart"></i>
    </div>
    <script src="backend/database.js" type="module"></script>
    <script src="scripts/dashboard.js" type="module"></script>
  </body>
</html>
